{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ task['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or task['title'] }}" required>

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] or task['description'] }}</textarea>

    <label for="category">Category</label>
    <select name="category" id="category" required>
      <option value="Assignment" {% if request.form.get('category', task['category']) == 'Assignment' %}selected{% endif %}>Assignment</option>
      <option value="Test Revision" {% if request.form.get('category', task['category']) == 'Test Revision' %}selected{% endif %}>Test Revision</option>
      <option value="Misc." {% if request.form.get('category', task['category']) == 'Misc.' %}selected{% endif %}>Miscellaneous</option>
    </select>

      <label for="priority">Priority (1-10)</label>
      <input type="range" name="priority" id="priority" min="1" max="10" value="{{ request.form.get('priority', task['priority']) }}" required>
      

    <label for="due_date">Due Date</label>
    <input type="date" name="due_date" id="due_date" value="{{ request.form.get('due_date', task['due_date']) }}" required>

    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('task.delete', id=task['task_id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
