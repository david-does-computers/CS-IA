{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Study Session{% endblock %}</h1>
{% endblock %}

{% block content %}
  <script src="{{ url_for('static', filename='session_script.js') }}"></script>
  <audio src="{{ url_for('static', filename='assets/work_done.mp3') }}" id="work-done-audio"></audio>
  <audio src="{{ url_for('static', filename='assets/rest_done.mp3') }}" id="rest-done-audio"></audio>
  <div class="timer-container">
    <div class="timer"></div>
  </div>

  <div class="return-to-tasks">
    <strong><a href="{{ url_for('task.index') }}">Return to Tasks</a></strong>
  </div>
{% endblock %}
